<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" type="text/css" href="/css/myPage.css">
    <!-- 자바스크립트 파일 연결 -->
    <script src="/js/myPage.js"></script>
</head>
<body>
<!-- 회원 프로필 DB 가져와야댐 -->
<div class="container">
    <h2>회원 정보 수정</h2>
    <div class="profile-picture">
        <img id="profilePic" src="https://via.placeholder.com/120" alt="프로필 사진" />
        <button onclick="changeProfilePic()">프로필 사진 변경</button>
        <form id="profilePicForm" style="display: none;" enctype="multipart/form-data">
            <input type="file" id="profileImage" name="profileImage" accept="image/*">
        </form>
    </div>
    <!-- disabled 이용해서 수정 못하는 칸을 막았습니다 -->

    <!-- 주석 어노테이션 내 외부 변수 선언 -->
    <!--/*@thymesVar id="myPage" type=""*/-->
    <!--/*@thymesVar id="user" type=""*/-->
    <form th:action="${myPage}" th:object="${user}" id="profileForm" >

        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" placeholder="이름" disabled>

        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디" disabled>

        <label for="currentPassword">현재 비밀번호</label>
        <input type="password" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호">

        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호">

        <label for="confirmPassword">새 비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="새 비밀번호 확인">

        <label for="email">이메일 주소</label>
        <input type="email" id="email" name="email" placeholder="이메일" disabled>

        <!-- 회원 탈퇴 DB? 설정 하기 -->
        <div class="buttons">
            <a href="#" id="deleteAccount">회원탈퇴하기</a>
            <button type="submit">수정 완료</button>
        </div>
    </form>
</div>


</body>
</html>
